<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ul>
        <!-- ul= unordered list -->
         <li>orange</li>
         <li>banana</li>
         <li>apple</li>
         <li>papaya</li>
         <!-- li= list itme -->
          <ol>
            <!-- ol= ordered list -->
            <li>orange</li>
            <li>banana</li>
            <li>apple</li>
            <li>papaya</li>
          </ol>
    </ul>
</body>
</html>
