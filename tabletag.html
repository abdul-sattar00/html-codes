<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
   <table>
    <caption>table heading</caption>
    <thead>
        <!-- table header -->
        <tr>
               <!-- table header cell -->
            <th>jan</th>
            <th>feb</th>
            <th>mar</th>
        </tr>
     </thead>
    <tbody>
            <!-- table body -->
            <!-- table row -->
             <tr>
            <!-- table data cell -->
                <td>1000$</td>       
                <td> 2000$</td>
                <td>3000$</td>
         </tr>
    </tbody>
   </table> 
</body>
</html>
