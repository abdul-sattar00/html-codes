<!DOCTYPE html>
<!-- this doctype html tells us that this is a html file. -->
<html lang="en">
    <!-- lang tells the browser that this language is written in html. -->
<head>
    <!-- head tag is used to define the heading section of html file. -->
    <meta charset="UTF-8">
    <!-- the charset attribute specifies the character encoding for the html document. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- meta tags are pieces of information you use to tell the search engines and those viewing your site more about your page and the information it contains. -->
    <title>Document</title>
    <!-- this tittle can be found in the browser tittle bar. -->

</head>
<body>
    Hello, World!
</body>
<!-- the body element contains all the content of an html document. -->
</html>
